{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit </h1> <span class="teal-text"> {{ object.name }}</span>
{% else %}
<h1>Add Deck</h1>
{% endif %}
<!-- we leave the action empty to make the form take its default action
    of using the same url as it was called from.
    -->
<form action="" method="post">
    {% csrf_token %}
    <table>
        <!-- render inputs inside if table rows and datas -->
        <!-- form is an instance of a ModelForm -->
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit!" class="btn">
</form>

{% endblock %}
